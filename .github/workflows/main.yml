name: CI

on: [push]

jobs: 
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps : 
      - name: Checkout action
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with: 
          python-version : 3.8
      - name: Install Bandit
        run: pip install Bandit

      - name: Run Bandit Scan
        run: bandit -ll -ii -r . -f josn -o bandit-report.json
        
        

    
